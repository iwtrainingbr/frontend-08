<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Titulo da Página</title>
  </head>

  <body>
    <p>
      Um paragrafo qualquer
    </p>

    <p>
      Outro paragrafo qualquer,
      <br>
      Outra linha no mesmo paragrafo
    </p>

    <!-- Essa é outra forma de deixar negrito, mas não tem acessibilidade -->
    <!-- <b>Negrito</b> -->
    <strong>Negrito</strong>
    <br>

    <!-- Essa é outra forma de deixar itálico, mas não tem acessibilidade -->
    <!-- <i>Itálico</i> -->
    <em>Itálico</em>
    <br>

    <small>Cria um texto menor</small>
    <br>

    <code> texto com estilo de código  </code>
    <br>

    <strike>Texto riscado</strike>
    <br>

    <p>
      Eu me chamo <strong>Chiquim</strong>
      e moro no país <strike>Brasil</strike> <em>Ceará</em>.
    </p>

    <tag
      atributo1="valor1"
      atributo2="valor2"
      atributo3="valor3"
      atributo4="valor4"
      atributo5="valor5"
      atributo6="valor6"
      atributo7="valor7"
      atributo8="valor8"
    >
      Conteudo
    </tag>
  </body>
</html>
